<app-header></app-header>
<app-sidebar [activeLink]="'students'"></app-sidebar>

<main>
  <div class="main-wrap">
    <div class="breadcrumbs">
      <a class="crumb-link" routerLink="/user">Accounts</a>
      <i class="crumb-arrow"></i>
      <a routerLink="/students" class="crumb-link crumb-link-active">{{stringFormatter(currentPageUrl)}}</a>
    </div>

    <div class="flex-center-spaceBetween" style=" margin-bottom: 24px;">
      <div class="h1">{{stringFormatter(currentPageUrl)}}</div>
      <div style="display:flex;">
        <button style="margin-right: 8px;" class="btn-icon">
          <svg  class="btn-icon-svg">
            <use href="#cloud"></use>
          </svg>
        </button>
        <button class="btn-icon">
          <svg class="btn-icon-svg">
            <use href="#download"></use>
          </svg>
        </button>
      </div>
    </div>


    <div class="flex-center-spaceBetween" style="margin-bottom: 24px;">
      <div class="flex-center">
        <button style="margin-right: 12px" class="btn-secondary">Filters</button>
        <div class="filter">
          <svg class="icon">
            <use href="#search"></use>
          </svg>
          <input class="input-sea"  type="text" placeholder="Search student by surname" [(ngModel)]="searchString">
        </div>
      </div>
      <div class="flex-center-spaceBetween">
        <div style="gap: 16px" *ngIf="toolbarVisible" class="showing flex-center-spaceBetween">
          <button (click)="exportUser()" class="btn-secondary">Export</button>
          <div style="border-left: 1px solid #E3E3E3; width: 1px; height: 36px"></div>
          <button (click)="deleteUser()" class=" btn-remove"><i class="trash-icon"></i>Remove</button>
        </div>
        <div *ngIf="!toolbarVisible" class="flex-center-spaceBetween">
          <button (click)="addStudentQuery()" style=" margin: 0; border-radius: 8px 0 0 8px; border-right: 1px solid #4390F7" class="btn-main">
            New student</button ><button class="btn-part"> <svg class="btn-part-icon">
          <use xlink:href="#arrow"></use>
        </svg> </button>
        </div>
      </div>
    </div>

    <div class="container">
      <app-user-list (closeSettings)="hideToolbar()" (openSettings)="showToolbar()" [users]="students" [searchString]="searchString" *ngIf="students?.length > 0" (removeUser)="deleteStudentFromList($event)"></app-user-list>
    </div>
  </div>
</main>
