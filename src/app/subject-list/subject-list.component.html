
<br>
<div *ngIf="!subjects || subjects?.length === 0">
  List of subjects is empty.
</div>


<table id="table" *ngIf="subjects?.length > 0">
  <thead>
    <th>Title</th>
    <th>Status</th>
    <th>Hours</th>
    <th>Teacher</th>
    <th>Credits</th>
    <th>Adding date</th>
  <th></th>
  </thead>
  <tbody>
  <tr *ngFor="let s of subjects">
    <td>{{s.name}}</td>
    <td>{{s.hours}}</td>
    <td>{{s.hours}}</td>
    <td>{{s.teacherFirstName}} {{s.teacherLastName}}</td>
    <td>{{s.credit}}</td>
    <td>{{s.credit}}</td>
    <td>
      <div>
        <div id="col-btn">
        <button class="btn-second" (click)="edit(s.id)">Upraviť</button>
        <button class="btn-second" (click)="remove(s.id)">Odstraniť</button>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
