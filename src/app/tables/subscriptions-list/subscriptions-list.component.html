<div *ngIf="subscriptions?.length > 0">

  <table>
    <col style="width: 40px">
    <col style="width: 160px">
    <col style="width: 160px">
    <col style="width: 160px">
    <col style="width: 160px">
    <col style="width: 160px">

<!-- ...DESCRIPTION STARTS... -->
    <thead>
    <tr>

<!-- COLUMN 1 -->
      <th style="padding: 12px 12px 12px 16px">
        <label class="checkbox-custom">
        <input [(ngModel)]="parentSelector" [value]="-1" (change)="onChange($event)"  type="checkbox">
        <span></span>
        </label>
      </th>

<!-- COLUMN 2 -->
      <th>
        <span [ngClass]="{'th-column-active': sortByStudentLastName}" class="th-column" (click)="showNameSorting()">Student
        <svg class="icon-sort"><use xlink:href="#switcher"></use></svg></span>
        <app-sort-modal *ngIf="sortByStudentLastName" [sortType]="sortByNameType" (sortByAsc)="sortByStudentAsc()" (sortByDesc)="sortByStudentDesc()"></app-sort-modal>
      </th>

<!-- COLUMN 3 -->
      <th>Assessment</th>

<!-- COLUMN 4 -->
      <th>Status</th>

<!-- COLUMN 5 -->
      <th>
        <span [ngClass]="{'th-column-active': sortByDateVisible}" class="th-column" (click)="showDateSorting()">Date of subscription
        <svg class="icon-sort"><use xlink:href="#switcher"></use></svg></span>
        <app-sort-modal *ngIf="sortByDateVisible" [sortType]="sortByDateType" (sortByAsc)="sortByDateAsc()" (sortByDesc)="sortByDateDesc()"></app-sort-modal>
      </th>

<!-- COLUMN 6 -->
      <th>Last modified date</th>

<!-- ...DESCRIPTION ENDS... -->
    </tr>
    </thead>

<!-- ...CONTENT STARTS... -->
    <tbody>
    <tr [ngClass]="{'selected-row': student.select==true}" *ngFor="let student of subscriptions">

<!-- COLUMN 1 -->
      <td style="padding: 12px 12px 12px 16px">
        <label class="checkbox-custom">
          <input [checked]="student.select" [value]="student.studentId" (change)="onChange($event)" type="checkbox">
          <span></span>
        </label>
      </td>

<!-- COLUMN 2 -->
      <td>{{student.studentFirstName}} {{student.studentLastName}}</td>

<!-- COLUMN 3 -->
      <td>{{student.assessment}}</td>

<!-- COLUMN 4 -->
      <td>{{capitalString(student.status)}}</td>

<!-- COLUMN 5 -->
      <td>{{student.dateOfRegistration}}</td>

<!-- COLUMN 6 -->
      <td>{{student.lastModifiedDate}}</td>
    </tr>
    </tbody>
<!-- ...CONTENT ENDS... -->
  </table>
</div>
