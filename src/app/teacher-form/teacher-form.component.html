<h3>Add Teacher Form</h3>
<form [formGroup]="form">
  <label>First Name
    <input type="text" formControlName="firstName">
  </label>
  <br>
  <label>Last Name
    <input type="text" formControlName="lastName">
  </label>
  <br>
  <label>Password
    <input type="text" formControlName="password">
  </label>
  <br>
  <label>Repeat Password
    <input type="text" formControlName="passwordRepeat">
  </label>
  <br>
  <label>Email
    <input type="text" formControlName="email">
  </label>
  <br>
  <label>Keyword
    <input type="text" formControlName="keyword">
  </label>
  <br><br>
  <button (click)="add()" *ngIf="form.value.id === null">Add Teacher</button>
  <button (click)="remove()">Reset</button>
</form>
<br><br>
<button (click)="goBack()">Go Back</button>
